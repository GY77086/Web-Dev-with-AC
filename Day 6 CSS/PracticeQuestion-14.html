    <!-- Quetion : For the given below html and css code , what is color of h1 ? 
         html code : <h1 id="great" class="myClass"> Hello world! </h1>
         css code : h1
                    {
                        color : pink;
                    }
                    #great 
                    {
                        color : yellow;
                    }
                    .myClass 
                    {
                        color : brown;
                    }
         Answer : Since id selector has highest precedence therefore yellow color will be applied .
    -->
