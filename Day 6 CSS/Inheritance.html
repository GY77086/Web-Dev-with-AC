<body>
    <!-- Inheritance : It is the property through which child element and grand-child element aquire the styling properties of parent element .
         NOTE : By default (input box and button)  do not inherit the parent's properties . And if we want to make them to inherit the parent's property 
                then we have to specificaly write it's Syntax : input {backbround-color : inherit;} and button {background-color : inherit;}
         NOTE : Every child element do not inherit every properties of their parent element like child element do not inherit (widht , height , border and many more ...) 
                form their parent element . 
    -->
