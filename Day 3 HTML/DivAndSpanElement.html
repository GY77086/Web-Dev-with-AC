<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivAndSpanElement</title>
</head>
<body>
    <!-- Div tag is a container used to hold other HTML elements or group elements together.
         
    -->
    <!--<div style="background-color : yellow;">
        <a href="https://www.netflix.com/in/"> Netflix </a>
        <a href="https://www.youtube.com/"> Youtube </a>
    </div>
    -->
    <!--<a href="https://www.codechef.com/dashboard"> CodeChef </a> -->
    <!--Span tag is also a generic container used to hold other HTML elements or group elements together.
        It's functionality is almost similar with "div tag" but it is an Inline Element . 
    -->
    <span style="background-color : yellow;">
        <a href="https://www.netflix.com/in/"> Netflix </a>
        <a href="https://www.youtube.com/"> Youtube </a>
    </span>
    <a href="https://www.codechef.com/dashboard"> CodeChef </a>
    
</body>
