<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTMLEntities </title>
</head>
<body>
    <!-- HTML Entities : 
    1) An HTML entity is a piece of o text ("string") that begins with an apersand (&) followed by valid entity name and end with semicolon (;) .
    2) Used to display reserved character (which would otherwise be interpreted as HTML code) , and invisible character (like non-breaking spaces) .
    3) Can also used in place of characters that are difficult to type with a standard keyboard . 
    4) Browser interprets them & renders correct character
       Some Common Used HTML Entity : 
     CHARACTER                ENTITY                                              NOTE
        &                     &amp;                   Interpreted as the begining of an entity or character reference
        <                     &lt;                                Interpreted as the begining of a tag 
        >                     &gt;                                Interpreted as the ending of a tag
        "                     &quot;                     Interpreted as the begining and end of an attribute's value
     
     -->
    <h1> a &lt; b </h1>
    <h1> a &gt; b </h1>
    <p> Hello&nbsp;World </p>
    <p> this is my &#9733; </p>

</body>
</html>
