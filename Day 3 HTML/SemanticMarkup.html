    <title> SemanticMarkup </title>

<body>
    <!-- Semantic Markup : It is the matkup that relates to the meaning of content
         All HTML tags are catrgorised into two category :
         1) Semantic Tag :
            a) <header></header> : Used for making header part of the website . Created for once usually
            b) <main></main> : Used for writing main content of the website . Created for once usually
            c) <footer></footer> :  Used for making bottom part of the website (including contact info. other related links etc.) . Created for once usually
            d) <nav></nav> : Used for redirecting from current page to the next page 
            e) <article></article> : Used for creating the article of a particular topic 
            f) <section></section> : Used for making the container just like div and span tag to fit the related content in it.
            g) <aside></aside> : Used for liking the indirect related content on the web page  
         2) Non Semantic Tag
         
         Why to use Semantic Markup : 
         1) Meaningful / layout  -> Structure 
         2) SEO (Search Engine Optimization) friendly
         3) Makes website readable 
         4) Improve UX
     -->
</body>
</html>
