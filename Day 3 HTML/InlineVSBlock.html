<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> InlineVSBlock </title>
</head>

<!-- Body Tag : Block Element -->
<body>
    <!--Difference between Inline and Block Element
        Inline Element : Tags that takes up  only necessary width of web page
        Block Element : Tags that takes up full-width available of web page
    -->

    <!-- Heading Tag : Block Element -->
    <h2> Hello World This is Thanos </h2>
    <h2> Hello World This is Tony Stark </h2>

    <!-- Paragraph Tag : Block Element -->
    <p> This is My First Paragraph </p>
    <p> This is My Second Paragraph </p>

    <!-- Div Tag : Block Element -->
    <div style="background-color : yellow;">
        <a href="https://www.netflix.com/in/"> Netflix </a>
        <a href="https://www.youtube.com/"> Youtube </a>
    </div>
    <a href="https://www.codechef.com/dashboard"> CodeChef </a>


    <!-- Anchor Tag : Inline Element -->
    <a href="https://www.netflix.com/in/"> Netflix </a>
    <a href="https://www.youtube.com/"> Youtube </a>

    <!-- Image Tag : Inline Element -->
    <img src="My Photo.png " height="150px" width="120px"> 
    <img src="Autumn Season.jpg" height="150px" width="120px">
</body>
</html>
