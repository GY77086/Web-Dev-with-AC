    <!-- Italic Tag : Used for slating the text -->

    <!-- <p> This is My First paragraph </p>

    <p> This is My Second paragraph </p> -->
    <!-- SuperScript Tag (<sup> tag) : Used for taking the entity on the top right of another entity -->
